                    <br>

                    <br>
                    <br>

                    <label for="message">Message</label>
                    <br>
                    <input style="width: 70%; height: 20px;" maxlength="100" size="100" type="text" name="Message" id="message" placeholder="Send a message...">

                    <br>
                    <br>

                    <button style="width: 100px; height: 30px" type="submit">Send</button>
                </form>
            </div>

            <br>
            <br>

            <div class="phone">

                <br>

                <br>

            <br>
            <br>
